<div class="container">
	<h2>Edit Sample: {{ bnid }} | {{ project_name }}</h2>
    <form action="/viewer/bnid/edit_bnid/{{ pk }}/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in study_selector_form %}
        <div class="row" style="margin-bottom:8px">
            <div class="col-sm-2">
                {{ field.label_tag }}
            </div>
            <div class="col-sm-6">
                {{ field }}
            </div>
        </div>
        {% endfor %}
        {% for field in bnid_form %}
        <div class="row" style="margin-bottom:8px">
            <div class="col-sm-2">
                {{ field.label_tag }}
            </div>
            <div class="col-sm-6">
                {{ field }}
            </div>
        </div>
        {% endfor %}
        <div class="row">
            <div class="col-sm-6 col-sm-offset-2">
                <button type="submit" class="btn btn-primary">
                    <span class="fa fa-pencil-square-o"></span>&nbsp;&nbsp;Update
                </button>
            </div>
        </div>
    </form>
	<br/>
</div>
