<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <script src="{% static 'js/jquery-2.1.3.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/bootstrap-sortable.js' %}" type="text/javascript"></script>
        <!--<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">-->
        <link href="{% static 'css/bootstrap.flatly.min.css' %}" rel="stylesheet" media="screen">
        <!-- animate.css -->
        <link href="{% static 'css/animate.min.css' %}" rel="stylesheet" media="screen">
        <!-- jBox -->
        <link href="{% static 'css/jBox.css' %}" rel="stylesheet" media="screen">
        <script src="{% static 'js/jBox.min.js' %}" type="text/javascript"></script>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <script src="{% static 'js/moment.min.js' %}" type="text/javascript"></script>
        <!-- DataTables -->
        <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.7/css/jquery.dataTables.css">
        <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.7/js/jquery.dataTables.js"></script>
        <script type="text/javascript" src="{% static 'js/dataTables.colReorder.js' %}"></script>
        <link href="{% static 'css/dataTables.colVis.css' %}" rel="stylesheet" media="screen">
        <script type="text/javascript" src="{% static 'js/dataTables.colVis.js' %}"></script>

        <!-- Custom js and css -->
        <link href="{% static 'css/viewer.css' %}" rel="stylesheet" media="screen">

        {% block extra_js %}
        {% endblock %}
        <script type="text/javascript">
            jQuery(document).ready(function(){
                $("#content_wrapper").fadeIn(300);
                //$('#report-table').floatThead();
                $('#report-table').DataTable({
                    scrollY: 400,
                    scrollX: true,
                    autowidth: false,
                    scrollCollapse: true,
                    paging: false,
                    "dom": 'RC<"clear">lfrtip'
                });

            });
        </script>
    </head>
    <body style="padding-top: 70px">
        <div id="body_wrapper">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand"><img style="max-height:46px; margin-top:-13px" src="http://www.igsb.org/themes/site_themes/igsb/img/logos/igsb_204x84.png"></a>
                    </div>
                    <div class="collapse navbar-collapse" id="navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a href="/viewer/">Home</a></li>
                            <li><a href="/viewer/study/view_study/">Studies</a></li>
                            <li><a href="/viewer/new_sample/">Samples</a></li>
                            <li><a href="/viewer/new_bionimbus_id/">Bionimbus IDs</a></li>
                            <li><a href="/viewer/upload_report/">Reports</a></li>
                            <li><a href="/viewer/search/">Search</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            {% if user.is_authenticated %}
                            <li><p class="navbar-text">Logged in: {{ user.first_name }}</p></li>
                            <li><a href="/viewer/logout/">Logout</a></li>
                            {% else %}
                            <li><a href="/viewer/login/">Login</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
            <div id="content_wrapper" style="display:none">
                <!-- start content block -->
                {% block content %}
                {% endblock %}
                <!-- end content block -->
            </div>
        </div>
    </body>
</html>
